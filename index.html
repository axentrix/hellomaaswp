    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>


    <script>


        AOS.init({
            disable: function () {
                var maxWidth = 800;
                return window.innerWidth < maxWidth;
            }
        });


        $(document).ready(function () {

            var anim;
            var elem = document.getElementById('screenshot1')
            var animData = {
                container: elem,
                renderer: 'svg',
                loop: false,
                autoplay: false,   /*MAKE SURE THIS IS FALSE*/
                rendererSettings: {
                    progressiveLoad: false
                },
                path: 'animation/data_screenshot1.json',
                name: 'screenshot1',
            };
            anim = bodymovin.loadAnimation(animData);

            var waypoint = new Waypoint({
                element: document.getElementById('screenshot1'),
                handler: function (direction) {
                    anim.play();   /*THIS IS WHERE WE PLAY THE ANIMATION*/
                },
                offset: 'screenshot1' /* string defined in waypoint.js See documentation for more presets */
            })

        });









    </script>
